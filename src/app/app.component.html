<div class="w3-content" style="max-width:1200px">
  
  <!-- Sidebar/menu -->
  <nav class="w3-sidebar w3-bar-block w3-white w3-collapse w3-top">
    <div class="w3-container w3-display-container w3-padding-16">
      <h3 class="w3-wide"><b>HOME</b></h3>
    </div> 
  </nav>

  <!-- Text header -->
  <div class="w3-display-container w3-container">
    
    <form enctype="multipart/form-data">
      <textarea rows="6" name="text" [(ngModel)]="text" cols="70" placeholder="Enter your text here..."></textarea>
      <br />
      <button type="button" class="btn btn-danger" (click)="getResult()">
        Submit
      </button>
      <!-- <input type="text" [(ngModel)]="input" /> -->
    </form>

    <br />
    <!-- {{output && output|json}} -->
    <ng-container *ngIf="visible">
      <div class="bg-white shadow-sm p-3">
      <table>
        
        <tr>
          <th>Overall Sentiment Score: </th>
          <td>{{output.final}}</td>
        </tr>

        <tr>
          <th>Number of Negative Reviews: </th>
          <td>{{output.text5}}</td>
        </tr>
        
        <tr>
          <th>Number of Neutral Reviews: </th>
          <td>{{output.text3}}</td>
        </tr>
        
        <tr>
          <th>Number of Positive Reviews: </th>
          <td>{{output.text2}}</td>
        </tr>

      </table>

      </div>
    </ng-container >

  </div >
</div >
